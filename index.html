<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="" id="myForm">
        <input type="text" name="texto" class="input" />
        <label for="texto">5 Letter Word</label>
      </form>

      <section class="container grid words-bg">
        <div class="flex words-row">
          <div class="block block-0"><p class="letter"></p></div>
          <div class="block block-0"><p class="letter"></p></div>
          <div class="block block-0"><p class="letter"></p></div>
          <div class="block block-0"><p class="letter"></p></div>
          <div class="block block-0"><p class="letter"></p></div>
        </div>
        <div class="flex words-row">
          <div class="block block-1"><p class="letter"></p></div>
          <div class="block block-1"><p class="letter"></p></div>
          <div class="block block-1"><p class="letter"></p></div>
          <div class="block block-1"><p class="letter"></p></div>
          <div class="block block-1"><p class="letter"></p></div>
        </div>
        <div class="flex words-row">
          <div class="block block-2"><p class="letter"></p></div>
          <div class="block block-2"><p class="letter"></p></div>
          <div class="block block-2"><p class="letter"></p></div>
          <div class="block block-2"><p class="letter"></p></div>
          <div class="block block-2"><p class="letter"></p></div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
